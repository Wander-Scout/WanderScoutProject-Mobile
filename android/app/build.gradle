plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.wanderscoutprojectmobile"

    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.wanderscoutprojectmobile"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1 // Required: Increment this value for each new release

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}



flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.guava:guava:31.1-android' // Provides ErrorProne annotations
    implementation 'javax.annotation:javax.annotation-api:1.3.2' // Provides javax.annotation classes
}